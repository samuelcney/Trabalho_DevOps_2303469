services:
  flask:
    build:
      context: ./flask
      dockerfile: Dockerfile.flask
    ports:
      - "5000:5000"
    depends_on:
      - mariadb
    environment:
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:password@mariadb/students_db

  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile.mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: students_db

